<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻轉盒子</title>
    <style>
        .box {
            position: relative;

            width: 300px;
            height: 300px;

            margin: 100px auto;

            /* 保留立體空間 */
            transform-style: preserve-3d;

            transition: all 1s;
        }


        .box:hover {
            transform: rotateY(180deg);
        }

        .box:hover .back {
            z-index: 2;
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            font-size: 50px;
            color: #fff;
            line-height: 300px;
            text-align: center;
        }

        .front {
            background: pink;
            z-index: 1;
        }

        .back {
            background: skyblue;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">Front</div>
        <div class="back">Back</div>
    </div>
</body>

</html>
