<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變化多端三角形</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            position: relative;
            width: 300px;
            height: 50px;
            margin: 100px auto;
            border: 1px solid red;
        }

        i {
            padding-left: 10px;

            color: #fff;
            font: 600 20px/50px "MIcrosoft YaHei";
        }

        .effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 190px;
            height: 50px;
            background-color: red;
        }

        .effect::before {
            content: "";
            position: absolute;
            top: 0;
            left: 160px;
            z-index: 100;


            width: 0;
            height: 0;
            border-color: transparent #ffffff transparent transparent;
            border-width: 50px 20px 0px 20px;
            border-style: solid;
        }

        .money {
            position: absolute;
            right: 10px;
            top: 0;

            font-size: 20px;
            font-weight: bold;
            color: tomato;
            letter-spacing: 2px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <i class="effect">電競用品特價中</i>
        <span class="money">1000 元</span>
    </div>
</body>

</html>
