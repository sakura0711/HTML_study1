<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網購喽</title>
    <style>
        div>a{
            display: block;
            height: 50px;
            width: 200px;
            background-color: #7a7979;
            text-decoration: none;
            color: white;
            text-align: center;
            /* 小技巧 要實現垂直居中的效果，
            可以利用 line-height = height 來實現 */
            line-height: 50px;
        }
        /* 鼠標在上方 */
        a:hover{
            background-color: rgb(255, 98, 0);
        }
    </style>
</head>

<body>
    <div>
        <a href="#">手機 平板</a>
        <a href="#">家用電器</a>
        <a href="#">電腦周邊</a>
        <a href="#">智能 路由器</a>
        <a href="#">生活用品</a>
        <a href="#">其他商品</a>
    </div>
</body>

</html>
