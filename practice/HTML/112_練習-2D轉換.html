<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D translate</title>
    <style>
        img {
            transition: all .4s;
        }

        img:hover {
            transform: translate(100px, 100px) rotate(180deg);
        }
    </style>
</head>

<body>
    <div><img src="../assets/images/cutecat.png" alt=""></div>
</body>

</html>
