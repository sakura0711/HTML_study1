<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進度條</title>
    <style>
        .progressbar {
            position: relative;
            width: 200px;
            height: 15px;
            margin: 100px auto;
            border: 2px solid red;
            border-radius: 10px;

            transition: 0.5s;
        }

        .progressbar:before {
            content: "";
            position: absolute;
            top: 1px;
            left: 2px;
            width: 0;
            height: 0;
            background-color: red;
            border-radius: 10px;
            height: 13px;
            transition: 0.5s linear;
        }

        .progressbar:hover::before {
            width: 195px;
            background-color: rgb(12, 235, 12);
        }

        .progressbar:hover {
            border: 2px solid yellowgreen;
        }
    </style>
</head>

<body>
    <div class="progressbar"></div>
</body>

</html>
