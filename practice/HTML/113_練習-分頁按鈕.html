<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分頁按鈕</title>
    <style>
        body{
            background-color: #e4e4e4;
            font-size: 16px;
            font-weight: bold;
        }
        div {
            width: 500px;
            height: 50px;
            margin: 100px auto;
        }

        ul {
            list-style: none;
        }

        div ul li {
            float: left;
            margin: 10px;
            height: 30px;
            width: 30px;
            text-align: center;
            line-height: 30px;
            border: 2px solid skyblue;
            background: #fff;
            border-radius: 20px;
            transition:.3s;
            cursor: pointer;
        }

        li:hover {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>

</html>
