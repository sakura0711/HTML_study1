<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我想不到標題了...</title>
    <style>
        /*---------- 文字對齊效果 ---------- */
        .center {
            /* 置中對齊 */
            text-align: center;
        }

        .left {
            /* 置左對齊 */
            text-align: left;
        }

        .right {
            /* 置右對齊 */
            text-align: right;
        }

        /* 文字裝飾效果，例如上划線、下划線、刪除線等... */
        .none {
            /* 沒有效果  最常用*/
            text-decoration: none;
        }

        .underline {
            /* 下划線  常用 */
            text-decoration: underline;
        }

        .overline {
            /* 上划線  幾乎不用 */
            text-decoration: overline;
        }

        .line-through {
            /* 刪除線  少用，與<del></del>是相同效果*/
            text-decoration: line-through;
        }

        /* ---------- 文字縮進效果 ----------*/
        .indentationPX{
            /* 第一種用法，使用像素大小指定 */
            text-indent: 20px;
        }
        .indentationEM{
            /* 第二種用法，根據當前文字大小來縮排 */
            /* em 代表當前文字大小，假設現在文字大小為16px，2em 就等於縮進 32px */
            text-indent:2em;
        }

        /* ---------- 文字行高效果 ----------*/
        .lineheight{
            /* 文字行高為 "上間距" + "文字大小" + "下間距" */
            line-height: 46px;
        }
    </style>
</head>

<body>
    <h3 class="left">居左對齊</h3>
    <h3 class="center">居中對齊</h3>
    <h3 class="right">居右對齊</h3>

    <hr>

    <h3 class="none">我是一段神奇的文字</h3>
    <h3 class="underline">我是一段神奇的文字</h3>
    <h3 class="overline">我是一段神奇的文字</h3>
    <h3 class="line-through">我是一段神奇的文字</h3>

    <hr>

    <h3>文字文字文字文字文字文字文字文字</h3>
    <h3 class="indentationPX">文字文字文字文字文字文字文字文字</h3>
    <h3 class="indentationEM">文字文字文字文字文字文字文字文字</h3>
    <h3>文字文字文字文字文字文字文字文字</h3>

    <hr>

    <span>正常文字</span><br>
    <span class="lineheight">改變行高</span><br>
    <span>正常文字</span><br>

    <hr>
</body>

</html>
