<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>04_格式化標籤</title>
</head>

<body>
    <p>這是<strong>加粗</strong>的文字，使用的是 strong</p>
    <p>這也是<b>加粗</b>的文字，使用的是 b</p>

    <hr>

    <p>這是<em>傾斜</em>的文字，使用的是 em</p>
    <p>這也是<i>傾斜</i>的文字，使用的是 i</p>

    <hr>

    <p>這是<del>刪除線</del>，使用的是 del</p>
    <p>這也是<s>刪除線</s>，使用的是 s</p>

    <hr>

    <p>這是<ins>下划線</ins>，使用的是 ins</p>
    <p>這也是<u>下划線</u>，使用的是 u</p>
</body>

</html>
