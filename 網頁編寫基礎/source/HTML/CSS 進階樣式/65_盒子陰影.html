<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陰影</title>
    <link rel="stylesheet" href="../../CSS/65.css">
</head>

<body>
    <!-- ! 注意 ， 陰影不會影響到盒子的實際大小 -->


    <h2>一般情況下的陰影(默認)</h2>
    <div class="before-normal"></div>


    <h2>陰影可以改變方位</h2>
    <div class="before-normal"></div>
    <div class="after-normal"></div>

    <h2>blur 模糊距離</h2>
    <div class="before-blur"></div>
    <div class="after-blur"></div>

    <h2>spread 陰影的尺寸</h2>
    <div class="before-spread"></div>
    <div class="after-spread"></div>

    <h2>color 陰影的顏色</h2>
    <div class="before-color"></div>
    <div class="after-color"></div>

    <h2>inset 陰影顯示方式 (內/外)</h2>
    <div class="inset"></div>
</body>

</html>
