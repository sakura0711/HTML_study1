<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勞贖?</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        ul{
            margin: 100px auto;
            padding: 0 50px;
        }
        li{
            width: 500px;
            height: 30px;
            margin: 20px;
            font: 600 20px/2 "Microsoft YaHei";
            color: #884;
        }
    </style>
</head>

<body>
    <ul>
        <li style="cursor:default">我是 default 的鼠標樣式</li>
        <li style="cursor:pointer">我是 pointer 鼠標樣式</li>
        <li style="cursor:move">我是 move 鼠標樣式</li>
        <li style="cursor:text">我是 text 鼠標樣式</li>
        <li style="cursor:not-allowed">我是 not-allowed 鼠標樣式</li>
    </ul>
</body>

</html>
