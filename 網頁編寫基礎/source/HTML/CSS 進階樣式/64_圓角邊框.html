<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圓角真的號好看~!</title>
    <link rel="stylesheet" href="../../CSS/64.css">
</head>

<body>
    <div>
        <h2>圓形樣式</h2>
        <p>可以使用原本盒子的大小 "寬和高" / 2 設定</p>
        <div class="circle"></div>
    </div>

    <hr>

    <div>
        <h2>圓角矩形樣式</h2>
        <P>可以使用原本盒子大小 "高度 (height)" / 2 設定</P>
        <div class="rectangle"></div>
    </div>

    <hr>

    <div>
        <h2>設定不同的圓角數值</h2>
        <p>可以透過設定不同的數值改變</p>
        <div class="different"></div>
    </div>
</body>

</html>
