<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮動流的特性</title>
    <link rel="stylesheet" href="../../CSS/69.css">
</head>

<body>
    <h1>當屬性設定為浮動流時，該元素即獲得行內區塊元素的特性 (inline-block)</h1>
    <h2>不管原本是 "區塊元素" 還是 "行內元素" 都會變成 "行內區塊元素" </h2>
    <h2>並且會依據頂部來對齊，而且浮動的元素不佔有實際大小</h2>

    <div>div 1</div>
    <span>span 1</span>
    <div>div 2</div>
    <p>p 1</p>
    <a href="#">a 1</a>
</body>

</html>
