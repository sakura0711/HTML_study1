<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沒功用的計算機...</title>
    <link rel="stylesheet" href="../CSS/49.css">
</head>

<body>
    <h2>簡易計算機(我還不會 javascript..所以沒有功能)</h2>
    <div class="computer">
        <table class="body--numbers">
            <tr class="computer__head">
                <th colspan="4"></th>
            </tr>
            <tr class="computer__body">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="operator">+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operator">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operator">×</td>
            </tr>
            <tr>
                <td>AC</td>
                <td>0</td>
                <td>&lt;-</td>
                <td class="operator">÷</td>
            </tr>
        </table>
    </div>
</body>

</html>
