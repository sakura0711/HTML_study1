<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫練習</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            /* 透視距離 */
            perspective: 10000px;
            transform-style: preserve-3d;
        }

        section {
            position: relative;
            width: 500px;
            height: 350px;
            margin: 300px auto;
            /* 將父區塊往後推 */
            transform: translateZ(-2000px);
            transform-style: preserve-3d;
            /* 調用動畫 */
            animation: circle_ani 6s linear infinite;
        }

        section:hover {
            /* 鼠標經過停止動畫 */
            animation-play-state: paused;
        }

        section div {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes circle_ani {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        section div:nth-child(1) {
            background: url(../assets/images/122/bg1.jpg);
            /* transform 是依照先後順序變動的 */
            transform: rotateY(0deg) translateZ(550px);
        }

        section div:nth-child(2) {
            background: url(../assets/images/122/bg2.jpg);
            transform: rotateY(60deg) translateZ(550px);
        }

        section div:nth-child(3) {
            background: url(../assets/images/122/bg3.jpg);
            transform: rotateY(120deg) translateZ(550px);
        }

        section div:nth-child(4) {
            background: url(../assets/images/122/bg4.jpg);
            transform: rotateY(180deg) translateZ(550px);
        }

        section div:nth-child(5) {
            background: url(../assets/images/122/bg5.jpg);
            transform: rotateY(240deg) translateZ(550px);
        }

        section div:nth-child(6) {
            background: url(../assets/images/122/bg1.jpg);
            transform: rotateY(300deg) translateZ(550px);
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>

</html>
