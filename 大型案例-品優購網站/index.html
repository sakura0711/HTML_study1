<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品優購網站-提供你 快速便捷、安心的購物體驗</title> <!--! 第一個重要的標籤(網站標題) -->
    <meta name="description" content="這是一個測試的網站"> <!--! 第二個重要的標籤(網站說明) -->
    <meta name="keywords" content="手機,平板,電線,網路分享器"> <!-- ! 第三個重要的標籤(搜尋關鍵字) -->

    <!-- 網站圖標(縮圖) -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 字體圖標 fontawesome CSS -->
    <link rel="stylesheet" href="assets/font/fontawesome/css/all.css" type="text/css">
    <!-- 網站初始化清除CSS -->
    <link rel="stylesheet" href="CSS/base.css">
    <!-- 載入通用CSS格式 -->
    <link rel="stylesheet" href="CSS/common.css">
</head>

<body>
    <!-- 頂部快捷導航欄 start-->
    <section class="shortcut">
        <div class="write">
            <div class="fl">
                <ul>
                    <li>
                        <p>品優購歡迎您! &nbsp; 請登入</p>
                    </li>
                    <li><a href="#">免費註冊</a></li>
                </ul>
            </div>
            <div class="fr">
                <ul>
                    <li>我的訂單</li>
                    <li class="more">我的品優購</li>
                    <li>品優購會員</li>
                    <li class="more">企業採購</li>
                    <li>關注品優購</li>
                    <li class="more">客戶服務</li>
                    <li class="more">網站導覽</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- 頂部快捷導航欄 end-->

    <!-- >  頭部資訊欄 start  -->
    <header>
        <div class="write">

            <!-- ! 電商 logo ，要增加網站曝光率(使用SEO優化) -->
            <div class="logo">
                <!-- > step1 . 使用 h1 標題標籤 -->
                <!-- > step2 . h1 標題標籤內加 a-->
                <!-- > step3 . h1 標題標籤內加 title 鼠標放上去顯示文字-->
                <h1 title="返回品優購網站首頁"><a href="#">網站logo</a></h1>
            </div>

            <!-- 搜索欄位 -->
            <div class="search">
                <input type="text" name="search" id=""><a href="#">搜索</a>
            </div>
            <!-- 熱門關鍵詞 -->
            <div class="hotwords">
                <ul>
                    <li>優惠購首發</li>
                    <li>億元優惠</li>
                    <li>1元搶購</li>
                    <li>美滿佳節折99</li>
                    <li>辦公用品</li>
                    <li>電腦</li>
                    <li>通訊</li>
                </ul>
            </div>
            <!-- 購物車 -->
            <button class="shopcar">我的購物車<i class="count">9</i></button>

        </div>
    </header>
    <!--  頭部資訊欄 end  -->

</body>

</html>
