<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讓網頁變得好看吧@@</title>
</head>

<body>
    <h1>添加圖像標籤:</h1>
    <img src="/HTML_study1/image/0.png">

    <hr>
    <hr>

    <h4>alt 屬性 (替換文本)，在圖片<strong>無法顯示時作用。</strong></h4>
    <img src="/HTML_study1/image/j.png" alt="圖片無法加載!">

    <hr>
    <hr>

    <h4>title 屬性 (提示文本)，當鼠標移置圖片區域時要顯示的文字</h4>
    <img src="/HTML_study1/image/0.png" title="這是一張 0 圖片，一切重0開始!~">

    <hr>
    <hr>

    <h4>另外也可以設置圖片的像素大小，通常只會修改其中一項，避免照片變形</h4>
    <img src="/HTML_study1/image/0.png" height="50" weight="50">
    
    <hr>
    <hr>

    <h4>可以設定圖片的邊框</h4>
    <img src="/HTML_study1/image/0.png" widht="100" border="10">


</body>

</html>
