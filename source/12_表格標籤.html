<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格，通常用於展示數據</title>
</head>

<body>
    <h3>表格標籤的應用</h3>
    
    <div>
        <table>
            <tr>
                <td>-姓　名-</td>
                <td>-性　別-</td>
                <td>-年　齡-</td>
            </tr>
            <tr>
                <td>王一博</td>
                <td>男</td>
                <td>25歲</td>
            </tr>
            <tr>
                <td>蔡徐坤</td>
                <td>男</td>
                <td>24歲</td>
            </tr>
            <tr>
                <td>金秀賢</td>
                <td>男</td>
                <td>34歲</td>
            </tr>
        </table>
    </div>
</body>

</html>
