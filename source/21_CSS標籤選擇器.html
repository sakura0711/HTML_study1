<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>終於~</title>
    <!-- CSS 可以寫在head裡面，不過之後會獨立成一個文檔 -->
    <style>
        /* 標籤選擇器，可以使所有的html標籤變更樣式 */
        p {
            color: aqua;
            font-size: 20px;
        }

        div {
            color: pink;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <p>我是一段由css控制的文字~</p>
    <div>我也是一段由css控制的文字</div>
</body>

</html>
