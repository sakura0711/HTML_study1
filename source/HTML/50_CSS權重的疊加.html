<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人多勢眾!</title>
    <style>
        * {
            font: 600 17px/2 "Microsoft Yahei";
        }

        /* 元素選擇器，權重 (0, 0, 0, 1) */
        ul {
            /* 權重 1  */
            background-color: #fff;
        }

        /* 權重疊加， 0, 0, 0, 1 + 0, 0, 0, 1 = 0, 0, 0, 2 */
        ul li {
            /* 權重 2  */
            background-color: pink;
        }

        /* 另外，權重只會疊加，不存在進位問題 */
        /* 例如: ul li*9 會是 0, 0, 0, 10 */
        /* !所以不會有覆蓋優先級的問題存在! */


        /* 小練習 ---- 更改 css 樣式讓第一個 li 變成 粉綠色 */

        .nav li {
            /* 不能修改預定屬性 */
            /* 小提示 : 目前屬性權重為 0, 0 , 1, 1 */
            background-color: peru;
        }


        /* ANS ----> */
        .nav .orange {
            /* 只需將權重設定比預定屬性高即可 */
            /* 目前權重 0, 0, 2, 0; */
            background-color: orange;
        }

        /* ----------------------------------------------- */
    </style>
</head>

<body>
    <ul>
        <li>我是1號</li>
        <li>我是2號</li>
        <li>我是3號</li>
    </ul>

    <ol class="nav">
        <li class="orange">我111</li>
        <li>我是222</li>
        <li>我是3333</li>
    </ol>
</body>

</html>
