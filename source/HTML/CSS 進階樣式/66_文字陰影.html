<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <link rel="stylesheet" href="../../CSS/66.css">
</head>
<body>
    <h2>一般情況下的陰影(默認)</h2>
    <div class="before-normal">我是一個測試文字</div>


    <h2>陰影可以改變方位</h2>
    <div class="before-normal">我是一個測試文字</div>
    <div class="after-normal">我是一個測試文字</div>

    <h2>blur 模糊距離</h2>
    <div class="before-blur">我是一個測試文字</div>
    <div class="after-blur">我是一個測試文字</div>

    <h2>color 陰影的顏色</h2>
    <div class="before-color">我是一個測試文字</div>
    <div class="after-color">我是一個測試文字</div>

</body>
</html>
