<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霸道總裁?</title>
    <style>
        .title {
            font-size: 40px;
        }

        .one {
            background-color: pink;
        }

        .two {
            background-color: #59ffc8;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 60px;">
        塊元素的特性為，自己獨佔一行<br>
        並且 p 跟 h 標籤內不能有其他的塊元素
    </h1>

    <h1 class="title">標題標籤 h1~h6</h1>
    <h1 class="one">h1</h1>
    <h2 class="two">h2</h2>
    <h3 class="one">h3</h3>
    <h4 class="two">h4</h4>
    <h5 class="one">h5</h5>
    <h6 class="two">h6</h6>

    <h1 class="title">段落標籤 p</h1>
    <p class="one">p</p>

    <h1 class="title">容器標籤 div</h1>
    <div class="two">div</div>

    <h1 class="title">列表標籤 ul ol dl</h1>
    <ul>
        <li class="one">無序列表</li>
    </ul>
    <ol>
        <li class="two">有序列表</li>
    </ol>
    <dl>
        <dt class="one">自定義列表</dt>
        <dd class="two">?_?</dd>
    </dl>

</body>

</html>
