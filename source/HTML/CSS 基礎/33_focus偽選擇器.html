<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊的 FOCUS</title>
    <style>
        /* focus 選擇器可以使用在 input 框裡面 */
        /* 當該輸入框取得焦點時觸發 */
        input:focus {
            background-color: rgb(248, 165, 248);
        }

</head>
