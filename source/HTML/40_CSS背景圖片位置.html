<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片排排站</title>
    <link rel="stylesheet" href="../CSS/40.css">
    <style>

        /*--------------------------- 相對單位 ---------------------------*/
        /* 當方位名詞只有一個時，另外一個屬性會自動設定為 center */
        .top-left_relatively{ 
            /* 左上 */
            background-position: left top;
        }
        .top-center_relatively{
            /* 中上 */
            background-position: top center;
        }
        .top-right_relatively{
            /* 右上 */
            background-position: top right;
        }
        .left-center_relatively{
            /* 中偏左 */
            background-position: center left;
        }
        .center_relatively{
            /* 正中間 */
            background-position: center center;
        }
        .right-center_relatively{
            /* 中偏右 */
            background-position: center right;
        }
        .bottom-left_relatively{
            /* 左下 */
            background-position: bottom left;
        }
        .bottom-center_relatively{
            /* 中下 */
            background-position: bottom center;
        }
        .bottom-right_relatively{
            /* 右下 */
            background-position: bottom right;
        }
        
        /*--------------------------- 精確單位 ---------------------------*/
        /* 精確單位，透過 x y 值來控制，並且順序為 x y */
        .top-left_absolute{ 
            /* 左上 */
            background-position: 30px 30px;
        }
        .top-center_absolute{
            /* 中上 */
            background-position: 75px 30px;
        }
        .top-right_absolute{
            /* 右上 */
            background-position: 115px 30px;
        }
        .left-center_absolute{
            /* 中偏左 */
            background-position: 30px 75px;
        }
        .center_absolute{
            /* 正中間 */
            background-position: 75px 75px;
        }
        .right-center_absolute{
            /* 中偏右 */
            background-position: 115px 75px;
        }
        .bottom-left_absolute{
            /* 左下 */
            background-position: 30px 125px;
        }
        .bottom-center_absolute{
            /* 中下 */
            background-position: 75px 125px;
        }
        .bottom-right_absolute{
            /* 右下 */
            background-position: 115px 125px;
        }

        /*--------------------------- 混合單位 ---------------------------*/
        /* 相對位置和絕對位置可以一起使用，並且格式按照 x y */
        .bgp{
            background-position: center 50px;
        }

    </style>
</head>

<body>
    <h2>背景圖片對齊方向 相對位置</h2>
    <div>
        <div class="block--image top-left_relatively one">左上</div>
        <div class="block--image top-center_relatively two">中上</div>
        <div class="block--image top-right_relatively one">右上</div>
    </div>
    <div>
        <div class="block--image left-center_relatively two">中偏左</div>
        <div class="block--image center_relatively one">正中間</div>
        <div class="block--image right-center_relatively two">中偏右</div>
    </div>
    <div>
        <div class="block--image bottom-left_relatively one">左下</div>
        <div class="block--image bottom-center_relatively two">中下</div>
        <div class="block--image bottom-right_relatively one">右下</div>
    </div>


    <h2>背景圖片對齊方向 絕對位置</h2>
    <div>
        <div class="block--image top-left_absolute one">左上</div>
        <div class="block--image top-center_absolute two">中上</div>
        <div class="block--image top-right_absolute one">右上</div>
    </div>
    <div>
        <div class="block--image left-center_absolute two">中偏左</div>
        <div class="block--image center_absolute one">正中間</div>
        <div class="block--image right-center_absolute two">中偏右</div>
    </div>
    <div>
        <div class="block--image bottom-left_absolute one">左下</div>
        <div class="block--image bottom-center_absolute two">中下</div>
        <div class="block--image bottom-right_absolute one">右下</div>
    </div>

    <h2>背景圖片對齊方向 混合單位</h2>
    <div>
        <div class="block--image bgp one" style="width: 300px;">混合單位(x=center y=30px)</div>
    </div>

    


</body>

</html>
