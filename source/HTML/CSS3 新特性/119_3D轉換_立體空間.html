<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立體空間</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            perspective: 300px;
        }

        .show {
            padding: 100px;
            font: 600 20px "Helvetica Neue";
        }

        .box1,
        .box2 {
            position: relative;
            width: 400px;
            height: 400px;

            /* 默認立體空間為 flat (子元素不開啟立體空間) */
            transform-style: flat;
            animation: box-ani 3s ease-in-out infinite;

        }

        .box2 {
            /* 要將子元素擁有立體空間必須添加 transform-style 給父元素 */
            transform-style: preserve-3d;
            transform-origin: 50% 50%;
        }

        @keyframes box-ani {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .box--child1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .box--child2 {
            width: 300px;
            height: 300px;
            transform: rotateX(60deg);
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="show">
        <h3>transform-style: flat</h3>
        <div class="box1">
            <div class="box--child1"></div>
            <div class="box--child2"></div>
        </div>
        <h3>transform-style: preserve-3d</h3>
        <div class="box2">
            <div class="box--child1"></div>
            <div class="box--child2"></div>
        </div>
    </div>
</body>

</html>
