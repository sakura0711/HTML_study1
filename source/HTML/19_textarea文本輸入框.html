<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本域textarea</title>
</head>

<body>
    <!-- cols 屬性可以設置一行"最大"輸入幾個字 -->
    <!-- rows 屬性可以設置"最多"輸入幾列 -->
    自我介紹一下吧!<br>
    <textarea name="introduction" id="introduction" cols="30" rows="10"></textarea>

    <!-- 另外要設置默認內容時直接在 textarea 中寫上內容即可 -->
    <textarea name="test" id="test" cols="3" rows="1">貓咪!</textarea>
</body>

</html>
