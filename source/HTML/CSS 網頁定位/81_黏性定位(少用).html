<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黏住了...........</title>
    <style>
        *{
            font: 600 25px "Microsoft YaHei";
            text-align: center;
            line-height: 1.5;
        }
        .write {
            width: 1200px;
            height: 3000px;
            margin: 10px auto;
            background-color: plum;
        }

        .sticky {
            position: sticky;
            /* 當 margin-top = 0 時(跟父盒子距離) 觸發固定 */
            top: 0px;

            width: 100%;
            height: 50px;
            margin-top: 100px;

            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="sticky">我是導航欄(黏性定位)</div>
    <div class="write">版心</div>
</body>

</html>
