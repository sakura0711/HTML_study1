<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>沒有合併前</h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <td>列1 行1</td>
                <td>列2 行1</td>
                <td>列3 行1</td>
            </thead>
            <tbody>
                <tr>
                    <td>列1 行2</td>
                    <td>列2 行2</td>
                    <td>列3 行2</td>
                </tr>
                <tr>
                    <td>列1 行3</td>
                    <td>列2 行3</td>
                    <td>列3 行3</td>
                </tr>
                <tr>
                    <td>列1 行4</td>
                    <td>列2 行4</td>
                    <td>列3 行4</td>
            </tbody>
        </table>
    </div>

    <div>
        <h2>合併後 跨列合併</h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <td>列1 行1</td>
                <td>列2 行1</td>
                <td>列3 行1</td>
            </thead>
            <tbody>
                <tr>
                    <td>列1 行2</td>
                    <td colspan="2">列2 行2</td>
                </tr>
                <tr>
                    <td>列1 行3</td>
                    <td>列2 行3</td>
                    <td>列3 行3</td>
                </tr>
                <tr>
                    <td>列1 行4</td>
                    <td>列2 行4</td>
                    <td>列3 行4</td>
            </tbody>
        </table>
    </div>

    <h2>合併後 跨行合併</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <td>列1 行1</td>
            <td>列2 行1</td>
            <td>列3 行1</td>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">列1 行2</td>
                <td>列2 行2</td>
                <td>列3 行2</td>
            </tr>
            <tr>
                <td>列2 行3</td>
                <td>列3 行3</td>
            </tr>
            <tr>
                <td>列1 行4</td>
                <td>列2 行4</td>
                <td>列3 行4</td>
        </tbody>
    </table>

</body>

</html>
